<!DOCTYPE html>
<html>
  <head>
    <title>Training Dashboard</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
      }

      th,
      td {
        text-align: left;
        padding: 8px;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #45a3eb;
        color: white;
      }

      tr:hover {
        background-color: #f5f5f5;
      }
    </style>
  </head>


  


<body>
    <h1 style="text-align: center; font-weight: bold;">Candidate Dashboard</h1>

    <table>
      <thead style="color: #45a3eb;">
        <tr>
          <th>Candidate ID</th>
          <th>Candidate Name</th>
          <th>Aptitude Score</th>
          <th>Technical Round</th>
          <th>HR Round</th>
          <th>CTO Round</th>
          <th>Action</th>
          <th>Delete</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let g of getcandidates">
          <td>{{g.cid}}</td>
          <td>{{ g.cname }}</td>
          <td>{{ g.aptitude}}</td>
          <td>{{ g.technical }}</td>
          <td>{{ g.hr}}</td>
          <td>{{ g.cto }}</td>
          <td><button (click)="fillform(g.cid,g.cname)" mat-raised-button style="background-color : black; border : 2px solid rgb(234, 234, 244); color : white; border-radius: 4px;"  class="btn btnclass btn-success">Action</button></td>
          <td><button (click)="delete(g)" mat-raised-button style="background-color : black; border : 2px solid rgb(234, 234, 244); color : white; border-radius: 4px;" class="btn btnclass btn-success">Delete</button></td>
         
        </tr>
      </tbody>
    </table>
  </body>
